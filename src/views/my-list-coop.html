<header class="ui-header">
  <div class="ui-header__row">
      <button class="ui-button ui-button--icon" (click)="__global.history.back()">
          <i class="material-icons">arrow_back</i>
        </button>
      <span class="ui-header__title">[[title]]</span>
    </div>
</header>
<div class="ui-scroll">
    <div class="ui-list">
        <xin-for items="[[lists]]" as="list">
          <template>
            <div class="ui-layout">
              <div class="ui-flex">
                <div class="ui-list__item" (click)="edit(list)">[[list.coopName]]</div>
              </div>
              <div class="ui-flex" style="text-align: right;">
                <div class="ui-list__item" (click)="edit(list)">[[list.totalMember]]</div>
              </div>
            </div>
          </template>
        </xin-for>
      </div>
</div>
