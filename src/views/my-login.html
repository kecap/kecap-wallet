<header class="ui-header">
  <div class="ui-header__row">
    <span class="ui-header__title">[[title]]</span>
  </div>
</header>

<form class="ui-padding" (submit)="doLogin(evt)">
  <ui-textfield label="Username" value="{{username}}"></ui-textfield>

  <ui-reveal>
    <ui-textfield label="Password" type="password" value="{{password}}"></ui-textfield>
  </ui-reveal>

  <button class="ui-button ui-button--block ui-button--colored">Login</button>
</form>
